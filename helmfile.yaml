repositories:
- name: longhorn 
  url: https://charts.longhorn.io
- name: prometheus-community
  url: https://prometheus-community.github.io/helm-charts
- name: mojo2600
  url: https://mojo2600.github.io/pihole-kubernetes/
- name: plex
  url: https://raw.githubusercontent.com/plexinc/pms-docker/gh-pages
- name: bitnami 
  url:  https://charts.bitnami.com/bitnami

- name: longhorn
  namespace: longhorn-system
  chart: longhorn/longhorn
  createNamespace: False
  version: "1.7.2"
  values:
    - longhornUI: 
        replicas: 1
      ingress:
        enabled: true
        tls: true
        tlsSecret: almothana-xyz-tls
        ingressClassName: nginx
        host: longhorn.almothana.xyz

- name: prometheus
  namespace: monitoring
  chart: prometheus-community/kube-prometheus-stack
  version: "68.2.1"
  values:
    - grafana:
        defaultDashboardsTimezone: Asia/Riyadh
        ingress:
          enabled: true
          ingressClassName: nginx
          hosts:
            - grafana.almothana.xyz
          tls:
            - secretName: almothana-xyz-tls
              hosts:
              - grafana.almothana.xyz
        persistence:
          enabled: true
          type: sts
          accessModes:
            - ReadWriteOnce
          size: 5Gi
          finalizers:
            - kubernetes.io/pvc-protection
      prometheus:
        ingress:
          enabled: true
          ingressClassName: nginx
          hosts:
            - prometheus.almothana.xyz
          tls:
            - secretName: almothana-xyz-tls
              hosts:
              - prometheus.almothana.xyz
        prometheusSpec:
            storageSpec: 
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 50Gi

- name: pihole
  namespace: pihole
  chart: mojo2600/pihole
  version: "2.27.0"
  values: 
    - ingress:
        enabled: true
        ingressClassName: nginx
        hosts: 
          - pi-hole.almothana.xyz
        tls:
          - secretName: almothana-xyz-tls
            hosts:
            - pi-hole.almothana.xyz
      serviceDns:
        mixedService: true
        externalTrafficPolicy: Cluster
        annotations:
          metallb.universe.tf/loadBalancerIPs: 192.168.8.252
        type: LoadBalancer
      resources:
        limits:
          cpu: 300m
          memory: 256Mi
        requests:
          cpu: 100m
          memory: 128Mi
      persistentVolumeClaim:
        enabled: true
      extraEnvVars:
        TZ: "Asia/Riyadh"

- name: plex
  namespace: plex
  chart: plex/plex-media-server
  values: 
    - ingress:
        enabled: true
        ingressClassName: nginx
        url: "plex.almothana.xyz"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
      pms:
        configStorage: 10Gi
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
      extraEnv:
        TZ: "Asia/Riyadh"

- name: external-dns
  namespace: external-dns
  chart: bitnami/external-dns
  version: "8.6.1"
  values: 
    - provider: pihole
      pihole:
        server: "http://pihole-web.pihole.svc.cluster.local"
        secretName: "external-dns"
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
          ephemeral-storage: 50Mi
        limits:
          cpu: 150m
          memory: 192Mi
          ephemeral-storage: 2Gi
