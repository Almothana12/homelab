apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: metube
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: metube.home.lab
    http:
      paths:
      - backend:
          service:
            name: metube
            port:
              number: 8081
        path: /
        pathType: ImplementationSpecific