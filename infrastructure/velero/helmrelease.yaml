apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero
spec:
  interval: 5m
  chart:
    spec:
      chart: velero
      version: 11.3.2
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
      interval: 5m
  values:
    # Disable volume snapshots as we are using MinIO.
    snapshotsEnabled: false
    # enable aws plugin
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.13.2
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    # use 1.33.4 tag to fix error: docker.io/bitnamilegacy/kubectl:1.34: not found
    kubectl:
      image:
        repository: docker.io/bitnamilegacy/kubectl
        tag: 1.33.4
    configuration:
      backupStorageLocation:
      - name: "minio"
        provider: "aws"
        bucket: "velero"
        # default indicates this location is the default backup storage location. Optional.
        default: true
        credential:
          name: credentials-velero
          key: credentials-velero
        config: 
         region: minio
         s3ForcePathStyle: true
         s3Url: "http://nas:9000"