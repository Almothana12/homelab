apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-snapshotter
  namespace: external-snapshotter
spec:
  interval: 24h
  chart:
    spec:
      chart: piraeus-charts
      version: '1.78.3'
      sourceRef:
        kind: HelmRepository
        name: snapshot-controller
        namespace: external-snapshotter
      interval: 24h