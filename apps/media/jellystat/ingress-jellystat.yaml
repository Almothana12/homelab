apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellystat
spec:
  ingressClassName: cilium
  rules:
  - host: jellystat.almothana.xyz
    http:
      paths:
      - backend:
          service:
            name: jellystat
            port:
              number: 3000
        path: /
        pathType: Prefix
  tls:
    - hosts:
        - jellystat.almothana.xyz
      secretName: almothana-xyz-tls