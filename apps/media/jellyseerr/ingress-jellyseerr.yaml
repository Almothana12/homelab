apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyseerr
spec:
  ingressClassName: cilium
  rules:
  - host: jellyseerr.almothana.xyz
    http:
      paths:
      - backend:
          service:
            name: jellyseerr
            port:
              number: 5055
        path: /
        pathType: Prefix
  tls:
    - hosts:
        - jellyseerr.almothana.xyz
      secretName: almothana-xyz-tls