apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tautulli
spec:
  ingressClassName: cilium
  rules:
  - host: tautulli.almothana.xyz
    http:
      paths:
      - backend:
          service:
            name: tautulli
            port:
              number: 8181
        path: /
        pathType: Prefix
  tls:
    - hosts:
        - tautulli.almothana.xyz
      secretName: almothana-xyz-tls