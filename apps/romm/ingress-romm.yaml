apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: romm
spec:
  ingressClassName: cilium
  rules:
  - host: romm.almothana.xyz
    http:
      paths:
      - backend:
          service:
            name: romm
            port:
              name: http
        path: /
        pathType: Prefix
  tls:
    - hosts:
        - romm.almothana.xyz
      secretName: almothana-xyz-tls