apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin
  namespace: plex
spec:
  ingressClassName: cilium
  rules:
  - host: jellyfin.almothana.xyz
    http:
      paths:
      - backend:
          service:
            name: jellyfin
            port:
              number: 8096
        path: /
        pathType: Prefix
  tls:
    - hosts:
        - jellyfin.almothana.xyz
      secretName: almothana-xyz-tls