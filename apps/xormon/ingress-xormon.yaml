apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: xormon
spec:
  ingressClassName: nginx
  rules:
  - host: xormon.almothana.xyz
    http:
      paths:
      - backend:
          service:
            name: xormon
            port:
              number: 8443
        path: /
        pathType: ImplementationSpecific
  tls:
    - hosts:
        - xormon.almothana.xyz
      secretName: almothana-xyz-tls