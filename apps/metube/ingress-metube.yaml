apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: metube
spec:
  ingressClassName: cilium
  rules:
  - host: metube.almothana.xyz
    http:
      paths:
      - backend:
          service:
            name: metube
            port:
              number: 8081
        path: /
        pathType: Prefix
  tls:
    - hosts:
        - metube.almothana.xyz
      secretName: almothana-xyz-tls