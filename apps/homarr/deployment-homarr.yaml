apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: homarr
  name: homarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: homarr
    spec:
      containers:
        - image: ghcr.io/homarr-labs/homarr:v1.42.1
          name: homarr
          resources: {}
          ports:
            - containerPort: 7575
              protocol: TCP
          env:
            - name: TZ
              value: Asia/Riyadh
            - name: SECRET_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: homarr
                  key: SECRET_ENCRYPTION_KEY
          volumeMounts:
            - mountPath: /appdata
              name: homarr
            - mountPath: /app/data/icons
              name: library
              subPath: "arr/homarr/icons"
            - mountPath: /data
              name: library
              subPath: "arr/homarr/data"
      restartPolicy: Always
      volumes:
        - name: library
          persistentVolumeClaim:
            claimName: plex-library
        - name: homarr
          persistentVolumeClaim:
            claimName: homarr-new