apiVersion: v1
kind: Service
metadata:
  labels:
    app: transmission
  name: transmission
spec:
  ports:
    - name: webui
      port: 9091
      targetPort: 9091
  selector:
    app: transmission
---
apiVersion: v1
kind: Service
metadata:
  name: transmission-bt
spec:
  type: LoadBalancer
  ports:
  - name: bittorrent-tcp
    port: 51413
    targetPort: 51413
    protocol: TCP
  - name: bittorrent-udp
    port: 51413
    targetPort: 51413
    protocol: UDP
  selector:
    app: transmission