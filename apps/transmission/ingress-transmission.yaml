apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: transmission
spec:
  ingressClassName: cilium
  rules:
  - host: transmission.almothana.xyz
    http:
      paths:
      - backend:
          service:
            name: transmission
            port:
              name: webui
        path: /
        pathType: Prefix
  tls:
    - hosts:
        - transmission.almothana.xyz
      secretName: almothana-xyz-tls