apiVersion: apps/v1
kind: Deployment
metadata:
  name: netalertx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netalertx
  template:
    metadata:
      labels:
        app: netalertx
    spec:
      hostNetwork: true
      containers:
      - name: netalertx
        image: ghcr.io/jokob-sk/netalertx:25.8
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
        env:
        - name: PUID
          value: "200"
        - name: PGID
          value: "300"
        - name: TZ
          value: "Asia/Riyadh"
        - name: PORT
          value: "20211"
        volumeMounts:
        - name: config
          mountPath: /app/config
        - name: db
          mountPath: /app/db
        - name: api-tmpfs
          mountPath: /app/api
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: netalertx-config-pvc
      - name: db
        persistentVolumeClaim:
          claimName: netalertx-db-pvc
      - name: api-tmpfs
        emptyDir:
          medium: Memory
