apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: '7.10.0'
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: kubernetes-dashboard
      interval: 5m
  values:
    ingress:
      enabled: true
      hosts:
        - kdashboard.almothana.xyz
      ingressClassName: nginx
      # tls:
      #   enabled: true
      #   secretName: almothana-xyz-tls