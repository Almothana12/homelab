---
  apiVersion: kustomize.toolkit.fluxcd.io/v1
  kind: Kustomization
  metadata:
    name: metallb-contoller
    namespace: flux-system
  spec:
    force: false
    interval: 5m0s
    path: ./infrastructure/metallb-system/controller
    prune: true
    sourceRef:
      kind: GitRepository
      name: flux-system
    targetNamespace: metallb-system

